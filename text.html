<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax Highlighting met Highlight.js</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Highlight.js CSS (thema) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">

  
  <!-- Highlight.js JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<style>

  * {
    font-family: Poppins;
    margin: 0;
  }

  body {
    height: 100dvh;
  }

  .snippet-name-bar {
    background-color: #2e323c;
    min-height: 50px;
    border-radius: 10px 10px 0 0;
    display: flex;
    align-items: end;
    padding-left: 30px;
  }

  .snippet-name-bar .snippet-name-box {
    padding: 0 15px;
    height: 40px;
    border-radius: 5px 5px 0 0;
    background-color: #252a36;
    color: aliceblue;
    display: flex;
    align-items: center;
  }

  .snippet-name-box span {
    outline: none;
  }

  .snippet-name-box i {
    width: 30px;
    height: 30px;
    border-radius: 5px;
    background-color: steelblue;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 10px;
  }
  

  .snippet-tags-input {
    background-color: #e7edff;
    outline: none;
    border: none;
    height: 50px;
    border-radius: 40px;
    width: 300px;
  }

  .snippet-page {
    padding: 40px 0;
    width: 700px;
    margin: 0 auto;
    min-height: calc(100dvh - 80px);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }


  .create-snippet-btn,
  .back-btn {
    cursor: pointer;
    border: 2px solid #161617;
    width: 200px;
    padding: 5px 0;
    background-color: transparent;
    border-radius: 5px;
    color: #161617;
    font-weight: 600;
    font-size: 16px;
    margin: 5% 10px;
    transition: 200ms;
}

.create-snippet-btn:hover,
.back-btn:hover {
  background-color: #161617;
  color: #fff;
}

.create-snippet-btn:active,
.back-btn:active {
  scale: 1.05;
}

pre {
  position: relative;
  margin-bottom: 0;
  display: flex;
  justify-content: center;
  max-width: 700px;
}

pre i {
  position: absolute;
  top: 10px;
  right: 20px;
  color: #ccd2e5;
  cursor: pointer;
  transition: 100ms;
}
code {
  outline: none;
}

pre i:hover {
  scale: 1.2;
}

pre i:active {
  scale: 1.4;
}

code::-webkit-scrollbar {
  display: none;
}

.add-tag-container {
  position: relative;
  margin-left: 10px;
}

.add-tag-container i {
  position: absolute;
  top: 2px;
  left: 5px;
  font-size: 16px;
  color: #989fb1;
}

.add-tag-container input {
  outline: none;
  height: 100%;
  border: none;
  width: 300px;
  padding-left: 25px;
  font-size: 16px;
}

.add-tag-container input::placeholder {
  color: #b3bacfb8;
}

.tags {
  padding: 20px 0;
  display: flex;
  flex-wrap: wrap;
  row-gap: 20px;
}

.buttons-container {
  display: flex;
  justify-content: center;
}

.tag {
    margin: 0 10px;
    background-color: #f6f6ff;
    padding: 5px 10px;
    border-radius: 30px;
}
</style>
<body>
  <div class="snippet-page">

    <div class="snippet-name-bar">
      <div class="snippet-name-box">
        <i class="bi bi-code-slash"></i>
        <span class="snippet-name" contenteditable="true">Hello world</span>
      </div>
    </div>

    <pre>
      <i class="bi bi-copy"></i>
      <code class="language" contenteditable="true" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; border-radius: 0 0 10px 10px; background-color: #252a36; width: 700px; max-width: 700px; max-height: 465px; ">
       # Add your snippet here...
    </code></pre>
    <div class="tags">

      <div class="add-tag-container">
        <i class="bi bi-tag-fill"></i>
        <input type="text" placeholder="Add some tags to descripbe me ðŸ™‚">
      </div>
      
    </div>
    <div class="buttons-container">
      <button class="back-btn">Back</button>
      <button class="create-snippet-btn">Save</button>
    </div>
  </div>
  

  <!-- Highlight.js initialiseren -->
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Activeer syntax highlighting voor alle codeblokken
      hljs.highlightAll();
    });
  </script>
</body>
</html>
